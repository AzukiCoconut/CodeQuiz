<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <!-- Header secton that contains the Link to the High Scores and the Timer in the top corners. -->
    <header>
        <h4 class="highScoreLink"><a href="#">View high scores</a></h4>
        <p>Time: <span class="timer">60</span></p>
    </header>

    <!-- Main section that contains all the moving parts of the application -->
    <main class="wrapper">
        <!-- Start Section -->
        <section class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>To answer the following code related questions within the time limit. 
                Keep in mind that every wrong answer will penalize your score/time by 10 seconds.
            </p>
            <button class="start-button">Start Quiz</button>
        </section>

        <!-- Section that contains the questions added by JavaScript -->
        <section class="questionArea">
            <p class="questions"></p>
        </section>
        <!-- Section that contains the list of answers added by JavaScript -->
        <section class="answers">
            
        </section>

        <!-- Section that display the final score and collects the user's initials -->
        <section class="allDone">
            <h3>All Done!</h3>
            <p>Your final score is <span class="score"></span>.</p>
            <p class="error"></p>
            <label for="initials">Enter initals:</label>
            <input type="text" name="initials" class="initials">
            <button class="submitInitial">Submit</button>
        </section>

        <!-- Section where the confirmation is displayed to the user whether the answer selected is correct or not -->
        <section class="answerCheck">
            <hr>
            <p class="feedback"></p>
        </section>

        <!-- A section to display the high scores from local storage -->
        <section class="highScores">
            <h3>High Scores</h3>
            
            <div class="listHighScores"></div>
            <div class="buttonDiv">
                <button class="go-back">Go Back</button>
                <button class="clear">Clear high scores</button>
            </div>
        </section>
    </main>
    <!-- Script file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
